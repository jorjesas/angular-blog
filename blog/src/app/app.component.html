<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/blog">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        My account
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a  *ngIf="!this.isLoggedIn" class="dropdown-item" routerLink="/user/login">Log In</a>
        <a  *ngIf="this.isLoggedIn" class="dropdown-item" (click)="logout()">Log Out {{this.user.firstname + " " + this.user.lastname}}</a>
        <a  *ngIf="!this.isLoggedIn" class="dropdown-item" routerLink="/register">Register</a>
        <a *ngIf="this.isLoggedIn" class="dropdown-item" routerLink="/blog-add">Create blog post</a>
      </div>
    </div>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container middle-container">
  <router-outlet></router-outlet>
</div>
